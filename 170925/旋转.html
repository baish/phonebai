<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style>
		    * {
		      margin: 0;
		      padding: 0;
		      font-family: 微软雅黑;
		    }
		
		    div {
		      width: 100px;
		      height: 100px;
		      background: #ccc;
		      margin: 0 auto;
		      margin-bottom: 10px;
		      /*transition: ease 1s all;*/
		    }
		</style>
		<script src="./zepto.js"></script>
  		<script src="touch.js"></script>
	</head>
	<body>
		<div>rotate</div>
	</body>
</html>
<script>
	$(function(){
		touch.on("div:nth-child(1)","touchstart",function(e){
			e.startRotate();
			e.preventDefault();
		});
		touch.on("div:nth-child(1)","rotate",function(e){
			$(this).css("-webkit-transform","rotate("+e.rotation+"deg)");
			 //$(this).css('-webkit-transform','rotate('+e.rotation+'deg)');
		});
	
	})
</script>

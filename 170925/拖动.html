<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }

    div {
      width: 100px;
      height: 100px;
      background: #ccc;
      margin: 0 auto;
      margin-bottom: 10px;
      position: absolute;left:0;top:0;
      /*transition: ease 1s all;*/
    }
  </style>
	</head>
	<body>
		<div>drag</div>
	</body>
</html>
<script src="./zepto.js"></script>
  <script src="touch.js"></script>
<script>
	$(function(){
		var dx = $("div").position().left;
		var dy = $("div").position().top;
		touch.on("div","touchstart",function(e){
			e.preventDefault();
		});
		touch.on("div","drag",function(e){
			var x = dx + e.x + "px";
			var y = dy + e.y + "px";
			$(this).css("-webkit-transform","translate3d("+x+","+y+",0)")
		})
		touch.on("div","dragend",function(e){
			dx += e.x;
			dy +=e.y;
		})
	})
</script>
